<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&display=swap" rel="stylesheet">
    <title>Color Notes</title>
</head>
<body>
    <div class="header">
        <img src="logo.png" alt="Logo" id="logo">
        <div class="search">
            <input type="text" id="search-text" name="search-text" placeholder="Search your notes...">
            <i class="fa-solid fa-search" onclick="searchNotes()"></i>
        </div>
    </div>
    
    <div id="container">
        <div id="container-left">
            <div id="list-header">
                <div id="add-notes" onclick="addNote()">
                    <p>Add new note</p>
                    <i class="fa-solid fa-plus"></i>
                </div>
                <div id="list-container">
                    <ul id="notes-list"></ul>
                </div>
            </div>
        </div>
        
        <div id="container-right">        
            <div id="note">
                <p class="note-title">Add new note</p>
            </div>
            <div id="buttons">
                <!-- <button class="save-button button" onclick="createNote()">Save</button> -->
                <!-- <button class="delete-button button" onclick="deleteNote()">Delete</button>     -->
            </div>
            
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
