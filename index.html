<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="theme.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&display=swap" rel="stylesheet">
    <title>Color Notes</title>
</head>
<body class="orange" onload = "addNote()" >
    <div class="header">
        <img id="logo" src="images/orange.png" alt="Logo">
        <div class="search">
            <input type="text" id="search-text" name="search-text" placeholder="Search your notes..." class="orange"
            onkeydown = "if (event.keyCode == 13)
                        document.getElementById('btn-search').click()" >
            <i id="btn-search" class="fa-solid fa-search orange fa-lg" onclick="searchNotes()"></i>
        </div>
        <div class="theme">
            <button id="orange" class="selected" onclick="selectTheme('orange')">
                <img src="images/2.png" alt="Orange button">
            </button>
            <button id="red">
                <img src="images/1.png" alt="Orange button" onclick="selectTheme('red')">
            </button>
            <button id="purple">
                <img src="images/4.png" alt="Orange button" onclick="selectTheme('purple')">
            </button>
            <button id="blue">
                <img src="images/3.png" alt="Orange button" onclick="selectTheme('blue')">
            </button>
            <button id="green">
                <img src="images/5.png" alt="Orange button" onclick="selectTheme('green')">
            </button>
          </div>
    </div>
    
    <div id="container">
        <div id="container-left" class="orange">
            <div id="list-header">
                <div id="add-notes" class="orange" onclick="addNote()">
                    <p>Add new note</p>
                    <i class="fa-solid fa-plus"></i>
                </div>
                <div id="list-container">
                    <ul id="notes-list" class="orange"></ul>
                </div>
            </div>
        </div>
        
        <div id="container-right" class="orange">        
            <div id="note">
                <!-- <div class="add-note">
                    <h2 class="note-title">Add new note</h2>
                    <i class="fa-solid fa-plus"></i>
                </div> -->
                
            </div>
            
            
        </div>
    </div>
    <script src="script.js"></script>
    <script src="theme.js"></script>
</body>
</html>
